<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        div {
            width: 50%;
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }

        img {
            width: 100%;
            padding: 20px;
            border-radius: 10%;
        }

        button {
            height: 40px;
            width: 100px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <img src="  https://www.shutterstock.com/image-photo/1-dollar-note-isolated-on-600nw-2555540875.jpg" alt=""
            id="imageShow">
        <button onclick="nextImage()" id="nextBtn">Next</button>
        <button  style="display: none;" id="previousBtn" onclick="previousImage()">Previous</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
